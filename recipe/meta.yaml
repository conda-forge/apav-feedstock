{% set name = "apav" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/APAV-{{ version }}.tar.gz
  sha256: d23c6f4c4d5cd688604a44777a03fb8b8b67bc8a9f3af6259d41d1d86f2300b5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - pip
    - python
    - poetry
    - cython
  run:
    - fast-histogram
    - lmfit >=1.0
    - numba
    - numpy >=1.17
    - periodictable
    - pyqt >=5.11
    - pyqtgraph >=0.11.0
    - pytest >=5
    - pytest-qt >=3
    - python
    - tabulate

test:
  imports:
    - apav
    - apav.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/jesseds/apav
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'APAV: Python analysis for atom probe tomography'
  description: |
    APAV (Atom Probe Analysis and Visualization) is a Python library 
    for the analysis and visualization of atom probe tomography 
    experiments
  doc_url: https://apav.readthedocs.io/en/latest/
  dev_url: https://gitlab.com/jesseds/apav

extra:
  recipe-maintainers:
    - jan-janssen
